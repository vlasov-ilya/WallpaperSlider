<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Popular Wallpapers Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #1267f6 -26%, #305001 145%);">
          <h1>Windows OS</h1>
          <p>The most popular Windows Wallpaper</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #fdf0df -1%, #0d4780 124%);">
          <h1>Mac OS</h1>
          <p>The most popular Mac Wallpaper</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #11879d, #1c95de 128%);">
          <h1>Windows OS</h1>
          <p>Mountain Wallpaper</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #fa5423, #843a4b 138%);">
          <h1>Mac OS</h1>
          <p>Mountain Wallpaper</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://i.redd.it/xtfuoboqwyrz.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.wallpaperkiss.com/wimg/b/177-1777893_big.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://512pixels.net/downloads/macos-wallpapers-thumbs/10-7--thumb.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpaperaccess.com/full/1252313.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
